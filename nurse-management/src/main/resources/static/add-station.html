<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>新增站點</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    .top-buttons {
      display: flex;
      justify-content: flex-start;
      gap: 10px;
      margin-bottom: 30px;
    }

    button {
      padding: 10px 20px;
      font-size: 1.1em;
      border: 1px solid #999;
      background-color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    label {
      font-size: 1.1em;
      width: 100px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 1.1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .message {
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="top-buttons">
    <button onclick="location.href='station-list.html'">返回</button>
    <button id="submitBtn">新增</button>
  </div>

  <div class="form-group">
    <label for="stationName">站點名稱：</label>
    <input type="text" id="stationName" placeholder="請輸入站點名稱" />
  </div>

  <div class="message" id="messageArea"></div>

  <script>
    $('#submitBtn').click(function () {
      const stationName = $('#stationName').val().trim();
      const $messageArea = $('#messageArea');

      // 檢查輸入
      if (!stationName) {
        $messageArea.text('請輸入站點名稱').css('color', 'red');
        return;
      }

      // 按下去後顯示「送出中...」狀態
      $messageArea.text('送出中…').css('color', 'black');
      $('#submitBtn').prop('disabled', true).text('新增中…');

      // 呼叫後端 API：POST /api/stations
      $.ajax({
        url: '/api/stations',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ name: stationName })
      })
      .done(function () {
        alert('站點新增成功');
        window.location.href = 'station-list.html';
      })
      .fail(function (jqXHR, textStatus, errorThrown) {
        $messageArea.text('新增失敗，請稍後重試').css('color', 'red');
        console.error('POST /api/stations 錯誤：', textStatus, errorThrown);
      })
      .always(function () {
        $('#submitBtn').prop('disabled', false).text('新增');
      });
    });
  </script>

</body>
</html>
