<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>站點列表</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .back-button {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1000;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.6rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .container {
            max-width: 900px;
            margin: 4rem auto;
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 6px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #3498db;
            color: white;
        }

        th, td {
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        .action-btn {
            margin: 0 0.3rem;
            padding: 0.4rem 0.8rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .view-btn {
            background-color: #2ecc71;
            color: white;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>

    <button class="back-button" onclick="location.href='/index.html'">返回</button>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>站點名稱</th>
                    <th>修改時間</th>
                    <th>動作</th>
                </tr>
            </thead>
            <tbody id="stationTableBody">
                <!-- JS 插入資料 -->
            </tbody>
        </table>
    </div>

    <script>
        const stations = [
            { id: 1, name: "站點 A", updatedAt: "2025-05-28 14:30" },
            { id: 2, name: "站點 B", updatedAt: "2025-05-28 15:15" },
            { id: 3, name: "站點 C", updatedAt: "2025-05-27 10:05" }
        ];

        const tableBody = document.getElementById("stationTableBody");

        stations.forEach(station => {
            const row = document.createElement("tr");

            row.innerHTML = `
                <td>${station.name}</td>
                <td>${station.updatedAt}</td>
                <td>
                    <button class="action-btn view-btn" onclick="viewStation(${station.id})">檢視</button>
                    <button class="action-btn delete-btn" onclick="deleteStation(${station.id})">刪除</button>
                </td>
            `;
            tableBody.appendChild(row);
        });

        function viewStation(id) {
            location.href = `/station-details.html?id=${id}`;
        }

        function deleteStation(id) {
            if (confirm("確定要刪除此站點？")) {
                alert("站點已刪除（模擬）");
                location.reload();
            }
        }
    </script>

</body>
</html>
