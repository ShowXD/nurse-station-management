<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>護士列表</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .back-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 8px 16px;
    }

    .container {
      margin: 60px auto 20px;
      max-width: 900px;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #3498db;
      color: white;
      font-weight: 600;
      font-size: 16px;
      padding: 12px 16px;
      border-bottom: 2px solid #ccc;
    }


    .btn {
      padding: 6px 12px;
      margin-right: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-view {
      background-color: #3498db;
      color: white;
    }

    .btn-delete {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>

  <button class="btn back-btn" onclick="history.back()">返回</button>

  <div class="container">
    <table>
      <thead>
        <tr>
          <th>護士編號</th>
          <th>護士姓名</th>
          <th>所屬站點</th>
          <th>最後修改時間</th>
          <th>動作</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>0001</td>
          <td>王小美</td>
          <td>站點 A, 站點 C</td>
          <td>2025-05-28 14:33</td>
          <td>
            <button class="btn btn-view">查看</button>
            <button class="btn btn-delete">刪除</button>
          </td>
        </tr>
        <!-- 其他護士資料 -->
      </tbody>
    </table>
  </div>
</body>
</html>
