<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>護士列表</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .back-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 8px 16px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .container {
      margin: 60px auto 20px;
      max-width: 900px;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #3498db;
      color: white;
      font-weight: 600;
      font-size: 16px;
      padding: 12px 16px;
      border-bottom: 2px solid #ccc;
    }
    
    .btn {
      padding: 6px 12px;
      margin-right: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-view {
      background-color: #3498db;
      color: white;
    }

    .btn-delete {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>

  <button class="btn back-btn" onclick="location.href='/index.html'">返回</button>

  <div class="container">
    <table>
      <thead>
        <tr>
          <th>護士編號</th>
          <th>護士姓名</th>
          <th>所屬站點</th>
          <th>最後修改時間</th>
          <th>動作</th>
        </tr>
      </thead>
      <tbody id="nurseTableBody">
        <!-- 由 JavaScript 動態填入 -->
      </tbody>
    </table>
  </div>

  <script>
    $(document).ready(function() {
      loadNurseList();

      // 讀取所有護士並渲染到表格
      function loadNurseList() {
        $.get('/api/nurses', function(data) {
          const tbody = $('#nurseTableBody');
          tbody.empty();

          data.forEach(function(nurse) {
            // 拼接所屬站點（用逗號分隔）
            const stationNames = nurse.stations.map(st => st.name).join('、');

            // 處理 updatedAt 顯示：從 ISO 轉成「yyyy-MM-dd HH:mm」
            let updatedAtText = '';
            if (nurse.updatedAt) {
              const d = new Date(nurse.updatedAt);
              const pad = num => num.toString().padStart(2, '0');
              const yyyy = d.getFullYear();
              const MM = pad(d.getMonth() + 1);
              const dd = pad(d.getDate());
              const hh = pad(d.getHours());
              const mm = pad(d.getMinutes());
              updatedAtText = `${yyyy}-${MM}-${dd} ${hh}:${mm}`;
            }

            // 產生一個 <tr>
            const tr = $(`
              <tr>
                <td>${nurse.employeeId}</td>
                <td>${nurse.name}</td>
                <td>${stationNames}</td>
                <td>${updatedAtText}</td>
                <td>
                  <button class="btn btn-view">查看</button>
                  <button class="btn btn-delete">刪除</button>
                </td>
              </tr>
            `);

            // 綁定「查看」按鈕：跳轉到 nurse-detail.html
            tr.find('.btn-view').click(function() {
              window.location.href = `nurse-detail.html?nurseId=${nurse.id}`;
            });

            // 綁定「刪除」按鈕
            tr.find('.btn-delete').click(function() {
              if (confirm(`確定要刪除護士 ${nurse.name}（編號 ${nurse.employeeId}）？`)) {
                deleteNurse(nurse.id, tr);
              }
            });

            tbody.append(tr);
          });
        }).fail(function() {
          alert('讀取護士列表失敗，請稍後重試');
        });
      }

      // 呼叫 DELETE /api/nurses/{id} 並將該列從表格移除
      function deleteNurse(nurseId, $row) {
        $.ajax({
          url: `/api/nurses/${nurseId}`,
          type: 'DELETE'
        }).done(function() {
          // 移除畫面上那一列
          $row.remove();
        }).fail(function() {
          alert('刪除失敗，請稍後重試');
        });
      }
    });
  </script>
</body>
</html>
