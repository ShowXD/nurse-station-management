<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>護理站管理系統</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    .grid-container {
      display: grid;
      grid-template-rows: repeat(4, 1fr);
      height: 100vh;
    }
    .grid-item {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .item1 { background-color: #007bff; }
    .item2 { background-color: #28a745; }
    .item3 { background-color: #ffc107; color: black; }
    .item4 { background-color: #dc3545; }

    .grid-item:hover {
      filter: brightness(90%);
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="grid-item item1" onclick="location.href='/add-station.html'">新增站點</div>
    <div class="grid-item item2" onclick="location.href='/site-list.html'">站點列表</div>
    <div class="grid-item item3" onclick="location.href='/add-nurse.html'">新增護士</div>
    <div class="grid-item item4" onclick="location.href='/nurse-list.html'">護士列表</div>
  </div>

</body>
</html>
